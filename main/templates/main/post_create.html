{% extends "layout/base.html" %}
{% load bootstrap4 %}
{% block title %}Новый пост{% endblock %}
{% block content %}
<h2>Создать пост</h2>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form layout='horizontal' %}
  {% buttons submit='Опубликовать' %}{% endbuttons %}
</form>
<a href="{% url 'main:index' %}" class="btn btn-outline-secondary mt-2">Отмена</a>
{% endblock %}
