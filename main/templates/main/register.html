{% extends "layout/base.html" %}
{% load bootstrap4 %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form layout='horizontal' %}
  {% buttons submit='Зарегистрироваться' %}{% endbuttons %}
</form>
<p class="mt-3">
  Уже есть аккаунт? <a href="{% url 'main:login' %}">Войдите</a>
</p>
{% endblock %}
